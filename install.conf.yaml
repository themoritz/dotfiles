- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.zshrc: .zshrc
    ~/.zsh/plugins.txt: .zsh/plugins.txt
    ~/.gitconfig: .gitconfig
    ~/.emacs: .emacs
    ~/.emacs.d/init.org: .emacs.d/init.org
    ~/.emacs.d/snippets: .emacs.d/snippets
    ~/.emacs.d/lisp: .emacs.d/lisp
    ~/.local/bin/hist: .local/bin/hist

- shell:
    - nix-env -i antibody
    - antibody bundle < ~/.zsh/plugins.txt > ~/.zsh/plugins.sh
